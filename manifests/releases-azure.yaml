apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: releases-azure
  namespace: argocd
spec:
  destination:
    namespace: giantswarm
    server: https://kubernetes.default.svc
  project: collections
  source:
    path: .
    plugin:
      env:
      - name: KONFIGURE_APP_NAME
        value: releases-azure
      - name: KONFIGURE_APP_VERSION
        value: 0.0.0-7e25c1c5100d018c38ffb1cca9c3c2a581b0842a
      - name: KONFIGURE_APP_CATALOG
        value: releases
      name: konfigure
    repoURL: https://github.com/giantswarm/config.git
    targetRevision: FIXME
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
