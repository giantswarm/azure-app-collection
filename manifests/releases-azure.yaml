apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: releases-azure
  namespace: argocd
spec:
  destination:
    namespace: giantswarm
    server: https://kubernetes.default.svc
  project: collections
  source:
    path: .
    plugin:
      env:
      - name: KONFIGURE_APP_NAME
        value: releases-azure
      - name: KONFIGURE_APP_VERSION
        value: 0.0.0-e1a72a8d9737fa3ae93a71dec2fc92ec9de29e28
      - name: KONFIGURE_APP_CATALOG
        value: releases
      name: konfigure
    repoURL: https://github.com/giantswarm/config.git
    targetRevision: v1
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
